<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Script Manager{% endblock %}</title>
    
    <!-- Embedded Bootstrap 5.3 CSS -->
    <style>
        /* Bootstrap 5.3 Core CSS (embedded for offline support) */
        :root {
            --bs-primary: #0d6efd;
            --bs-primary-rgb: 13, 110, 253;
            --bs-secondary: #6c757d;
            --bs-success: #198754;
            --bs-info: #0dcaf0;
            --bs-warning: #ffc107;
            --bs-danger: #dc3545;
            --bs-light: #f8f9fa;
            --bs-dark: #212529;
            --bs-white: #fff;
            --bs-gray: #6c757d;
            --bs-gray-dark: #343a40;
            --bs-border-color: #dee2e6;
            --bs-border-radius: 0.375rem;
            --bs-font-family-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --bs-font-size-base: 1rem;
            --bs-line-height-base: 1.5;
        }
        
        /* Dark theme */
        [data-bs-theme="dark"] {
            --bs-primary: #6ea8fe;
            --bs-secondary: #adb5bd;
            --bs-success: #75b798;
            --bs-info: #6edff6;
            --bs-warning: #ffda6a;
            --bs-danger: #ea868f;
            --bs-light: #343a40;
            --bs-dark: #f8f9fa;
            --bs-white: #000;
            --bs-gray: #adb5bd;
            --bs-gray-dark: #495057;
            --bs-border-color: #495057;
            color: #dee2e6;
            background-color: #212529;
        }
        
        /* Basic reset and typography */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: var(--bs-font-family-sans-serif);
            font-size: var(--bs-font-size-base);
            line-height: var(--bs-line-height-base);
            color: var(--bs-dark);
            background-color: var(--bs-white);
        }
        
        [data-bs-theme="dark"] body {
            color: var(--bs-light);
            background-color: var(--bs-dark);
        }
        
        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 500;
            line-height: 1.2;
        }
        
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.25rem; }
        h6 { font-size: 1rem; }
        
        .h1 { font-size: 2.5rem; }
        .h2 { font-size: 2rem; }
        .h3 { font-size: 1.75rem; }
        .h4 { font-size: 1.5rem; }
        .h5 { font-size: 1.25rem; }
        .h6 { font-size: 1rem; }
        
        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        /* Links */
        a {
            color: var(--bs-primary);
            text-decoration: underline;
        }
        
        a:hover {
            color: var(--bs-primary);
            text-decoration: none;
        }
        
        .text-decoration-none {
            text-decoration: none !important;
        }
        
        /* Layout utilities */
        .container {
            width: 100%;
            padding-right: 0.75rem;
            padding-left: 0.75rem;
            margin-right: auto;
            margin-left: auto;
            max-width: 1200px;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -0.75rem;
            margin-left: -0.75rem;
        }
        
        .col, .col-12, .col-md-6, .col-lg-3, .col-md-3, .col-lg-8 {
            position: relative;
            width: 100%;
            padding-right: 0.75rem;
            padding-left: 0.75rem;
        }
        
        .col-12 { flex: 0 0 100%; max-width: 100%; }
        .col-md-3 { flex: 0 0 25%; max-width: 25%; }
        .col-md-6 { flex: 0 0 50%; max-width: 50%; }
        .col-lg-3 { flex: 0 0 25%; max-width: 25%; }
        .col-lg-8 { flex: 0 0 66.666667%; max-width: 66.666667%; }
        
        @media (max-width: 767.98px) {
            .col-md-3, .col-md-6, .col-lg-3, .col-lg-8 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        /* Flexbox utilities */
        .d-flex { display: flex !important; }
        .d-none { display: none !important; }
        .justify-content-between { justify-content: space-between !important; }
        .justify-content-center { justify-content: center !important; }
        .justify-content-end { justify-content: flex-end !important; }
        .align-items-center { align-items: center !important; }
        .flex-shrink-0 { flex-shrink: 0 !important; }
        .flex-grow-1 { flex: 1 1 auto !important; }
        .flex-row { flex-direction: row !important; }
        
        /* Spacing utilities */
        .m-0 { margin: 0 !important; }
        .mb-0 { margin-bottom: 0 !important; }
        .mb-1 { margin-bottom: 0.25rem !important; }
        .mb-2 { margin-bottom: 0.5rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mb-4 { margin-bottom: 1.5rem !important; }
        .mb-5 { margin-bottom: 3rem !important; }
        .me-1 { margin-right: 0.25rem !important; }
        .me-2 { margin-right: 0.5rem !important; }
        .me-3 { margin-right: 1rem !important; }
        .me-auto { margin-right: auto !important; }
        .ms-3 { margin-left: 1rem !important; }
        .ms-auto { margin-left: auto !important; }
        .my-4 { margin-top: 1.5rem !important; margin-bottom: 1.5rem !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        
        .p-0 { padding: 0 !important; }
        .p-3 { padding: 1rem !important; }
        .py-5 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
        
        /* Text utilities */
        .text-muted { color: var(--bs-gray) !important; }
        .text-white { color: var(--bs-white) !important; }
        .text-light { color: var(--bs-light) !important; }
        .text-primary { color: var(--bs-primary) !important; }
        .text-success { color: var(--bs-success) !important; }
        .text-info { color: var(--bs-info) !important; }
        .text-warning { color: var(--bs-warning) !important; }
        .text-danger { color: var(--bs-danger) !important; }
        .text-center { text-align: center !important; }
        .fw-bold { font-weight: 700 !important; }
        .fw-semibold { font-weight: 600 !important; }
        .small { font-size: 0.875em; }
        
        /* Background utilities */
        .bg-primary { background-color: var(--bs-primary) !important; color: var(--bs-white) !important; }
        .bg-secondary { background-color: var(--bs-secondary) !important; color: var(--bs-white) !important; }
        .bg-success { background-color: var(--bs-success) !important; color: var(--bs-white) !important; }
        .bg-info { background-color: var(--bs-info) !important; color: var(--bs-white) !important; }
        .bg-warning { background-color: var(--bs-warning) !important; color: var(--bs-dark) !important; }
        .bg-danger { background-color: var(--bs-danger) !important; color: var(--bs-white) !important; }
        .bg-light { background-color: var(--bs-light) !important; color: var(--bs-dark) !important; }
        
        /* Navbar */
        .navbar {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        .navbar-brand {
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            white-space: nowrap;
            color: inherit;
        }
        
        .navbar-nav {
            display: flex;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }
        
        .navbar-expand-lg .navbar-nav {
            flex-direction: row;
        }
        
        /* Cards */
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: var(--bs-white);
            background-clip: border-box;
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        [data-bs-theme="dark"] .card {
            background-color: var(--bs-gray-dark);
            border-color: var(--bs-border-color);
        }
        
        .card-body {
            flex: 1 1 auto;
            padding: 1rem;
        }
        
        .card-header {
            padding: 0.5rem 1rem;
            margin-bottom: 0;
            background-color: rgba(var(--bs-dark-rgb), 0.03);
            border-bottom: 1px solid var(--bs-border-color);
            border-top-left-radius: calc(var(--bs-border-radius) - 1px);
            border-top-right-radius: calc(var(--bs-border-radius) - 1px);
        }
        
        .card-title {
            margin-bottom: 0.5rem;
        }
        
        .card-footer {
            padding: 0.5rem 1rem;
            background-color: rgba(var(--bs-dark-rgb), 0.03);
            border-top: 1px solid var(--bs-border-color);
            border-bottom-right-radius: calc(var(--bs-border-radius) - 1px);
            border-bottom-left-radius: calc(var(--bs-border-radius) - 1px);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: var(--bs-dark);
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: var(--bs-border-radius);
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .btn:hover {
            color: var(--bs-dark);
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .btn-primary {
            color: var(--bs-white);
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-primary:hover {
            color: var(--bs-white);
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .btn-success {
            color: var(--bs-white);
            background-color: var(--bs-success);
            border-color: var(--bs-success);
        }
        
        .btn-danger {
            color: var(--bs-white);
            background-color: var(--bs-danger);
            border-color: var(--bs-danger);
        }
        
        .btn-info {
            color: var(--bs-dark);
            background-color: var(--bs-info);
            border-color: var(--bs-info);
        }
        
        .btn-outline-primary {
            color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-outline-primary:hover {
            color: var(--bs-white);
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-outline-secondary {
            color: var(--bs-secondary);
            border-color: var(--bs-secondary);
        }
        
        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border-radius: 0.25rem;
        }
        
        .btn-group {
            position: relative;
            display: inline-flex;
            vertical-align: middle;
        }
        
        .btn-group > .btn:not(:first-child) {
            margin-left: -1px;
        }
        
        .btn-group > .btn:not(:last-child):not(.dropdown-toggle) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .btn-group > .btn:nth-child(n+3),
        .btn-group > :not(.btn-check) + .btn,
        .btn-group > .btn-group:not(:first-child) > .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        /* Tables */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: var(--bs-dark);
            vertical-align: top;
            border-color: var(--bs-border-color);
        }
        
        .table > :not(caption) > * > * {
            padding: 0.5rem;
            background-color: var(--bs-white);
            border-bottom-width: 1px;
            box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
        }
        
        .table > tbody {
            vertical-align: inherit;
        }
        
        .table > thead {
            vertical-align: bottom;
        }
        
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(var(--bs-dark-rgb), 0.075);
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(var(--bs-dark-rgb), 0.05);
        }
        
        .table-dark {
            color: var(--bs-white);
            background-color: var(--bs-dark);
            border-color: #373b3e;
        }
        
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Forms */
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--bs-dark);
            background-color: var(--bs-white);
            background-image: none;
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            color: var(--bs-dark);
            background-color: var(--bs-white);
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .form-control-lg {
            min-height: calc(1.5em + 1rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
        }
        
        .form-select-lg {
            min-height: calc(1.5em + 1rem + 2px);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 1rem;
            font-size: 1.25rem;
        }
        
        .input-group {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 100%;
        }
        
        .input-group-text {
            display: flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--bs-dark);
            text-align: center;
            white-space: nowrap;
            background-color: var(--bs-light);
            border: 1px solid var(--bs-border-color);
            border-radius: var(--bs-border-radius);
        }
        
        .input-group > .form-control,
        .input-group > .form-select {
            position: relative;
            flex: 1 1 auto;
            width: 1%;
            min-width: 0;
        }
        
        .input-group > :not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
            margin-left: -1px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-text {
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: var(--bs-secondary);
        }
        
        .form-check {
            display: block;
            min-height: 1.5rem;
            padding-left: 1.5em;
            margin-bottom: 0.125rem;
        }
        
        .form-check-input {
            width: 1em;
            height: 1em;
            margin-top: 0.25em;
            vertical-align: top;
            background-color: var(--bs-white);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            border: 1px solid rgba(0, 0, 0, 0.25);
            appearance: none;
            color-adjust: exact;
        }
        
        .form-check-input[type="checkbox"] {
            border-radius: 0.25em;
        }
        
        .form-check-input:checked {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .form-check-input:checked[type="checkbox"] {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='m6 10 3 3 6-6'/%3e%3c/svg%3e");
        }
        
        .form-switch {
            padding-left: 2.5em;
        }
        
        .form-switch .form-check-input {
            width: 2em;
            margin-left: -2.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='rgba%280, 0, 0, 0.25%29'/%3e%3c/svg%3e");
            background-position: left center;
            border-radius: 2em;
            transition: background-position 0.15s ease-in-out;
        }
        
        .form-switch .form-check-input:checked {
            background-position: right center;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
        }
        
        .form-check-label {
            color: var(--bs-dark);
            cursor: pointer;
        }
        
        /* Validation */
        .is-valid {
            border-color: var(--bs-success);
        }
        
        .is-invalid {
            border-color: var(--bs-danger);
        }
        
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: var(--bs-danger);
        }
        
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            color: var(--bs-white);
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.375rem;
        }
        
        .badge.bg-secondary {
            background-color: var(--bs-secondary) !important;
        }
        
        /* Alerts */
        .alert {
            position: relative;
            padding: 1rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: var(--bs-border-radius);
        }
        
        .alert-dismissible {
            padding-right: 3rem;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .btn-close {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
            padding: 0.25em 0.25em;
            color: #000;
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
            border: 0;
            border-radius: 0.375rem;
            opacity: .5;
        }
        
        .btn-close:hover {
            color: #000;
            text-decoration: none;
            opacity: .75;
        }
        
        /* Breadcrumbs */
        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            list-style: none;
            background-color: transparent;
            border-radius: var(--bs-border-radius);
        }
        
        .breadcrumb-item + .breadcrumb-item {
            padding-left: 0.5rem;
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            float: left;
            padding-right: 0.5rem;
            color: var(--bs-secondary);
            content: var(--bs-breadcrumb-divider, "/");
        }
        
        .breadcrumb-item.active {
            color: var(--bs-secondary);
        }
        
        /* Shadow utilities */
        .shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        
        /* Position utilities */
        .position-fixed {
            position: fixed !important;
        }
        
        .fixed-bottom {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1030;
        }
        
        .bottom-0 {
            bottom: 0 !important;
        }
        
        .end-0 {
            right: 0 !important;
        }
        
        /* Display utilities */
        .display-4 {
            font-size: calc(1.475rem + 2.7vw);
            font-weight: 300;
            line-height: 1.2;
        }
        
        /* Gap utilities */
        .gap-3 {
            gap: 1rem !important;
        }
        
        /* Theme variations */
        [data-theme="purple"] {
            --bs-primary: #6f42c1;
            --bs-primary-rgb: 111, 66, 193;
        }
        
        [data-theme="green"] {
            --bs-primary: #198754;
            --bs-primary-rgb: 25, 135, 84;
        }
        
        [data-theme="orange"] {
            --bs-primary: #fd7e14;
            --bs-primary-rgb: 253, 126, 20;
        }
        
        /* Custom status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-running .status-dot {
            background-color: var(--bs-success);
            animation: pulse 2s infinite;
        }
        
        .status-error .status-dot {
            background-color: var(--bs-danger);
        }
        
        .status-stopped .status-dot {
            background-color: var(--bs-secondary);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Console output styling */
        .console-output {
            background-color: var(--bs-dark);
            color: var(--bs-light);
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;

<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-primary text-white">
        <div class="container">
            <a class="navbar-brand text-white text-decoration-none" href="/">
                <span class="bi bi-terminal"></span>
                Script Manager
            </a>
            
            <!-- Theme Controls -->
            <div class="navbar-nav d-flex flex-row align-items-center gap-3">
                <!-- Theme Selector -->
                <div class="theme-selector">
                    <small class="text-light me-2">Theme:</small>
                    <div class="theme-color blue" data-theme="default" title="Blue Theme"></div>
                    <div class="theme-color purple" data-theme="purple" title="Purple Theme"></div>
                    <div class="theme-color green" data-theme="green" title="Green Theme"></div>
                    <div class="theme-color orange" data-theme="orange" title="Orange Theme"></div>
                </div>
                
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label text-light" for="darkModeToggle">
                        <span class="bi bi-moon-fill"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Theme and Dark Mode Management -->
    <script>
        /**
         * Theme and Dark Mode Management System
         * Handles theme switching and dark mode toggle with persistence
         */
        (function() {
            // Get saved preferences from localStorage
            const savedTheme = localStorage.getItem('theme') || 'default';
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Apply saved theme
            applyTheme(savedTheme);
            
            // Apply saved dark mode
            if (savedDarkMode) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                const toggle = document.getElementById('darkModeToggle');
                if (toggle) toggle.checked = true;
            }
            
            // Theme selector event listeners
            document.querySelectorAll('.theme-color').forEach(colorBtn => {
                if (colorBtn.dataset.theme === savedTheme) {
                    colorBtn.classList.add('active');
                }
                
                colorBtn.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    applyTheme(theme);
                    localStorage.setItem('theme', theme);
                    
                    // Update active state
                    document.querySelectorAll('.theme-color').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Dark mode toggle event listener
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('change', function() {
                    const darkMode = this.checked;
                    document.documentElement.setAttribute('data-bs-theme', darkMode ? 'dark' : 'light');
                    localStorage.setItem('darkMode', darkMode);
                });
            }
            
            /**
             * Apply theme to the document
             * @param {string} theme - Theme name to apply
             */
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }
            
            /**
             * Simple Toast implementation
             */
            window.Toast = function(element) {
                return {
                    show: function() {
                        element.style.display = 'block';
                        setTimeout(() => {
                            element.style.opacity = '1';
                        }, 10);
                        
                        // Auto-hide after 3 seconds
                        setTimeout(() => {
                            this.hide();
                        }, 3000);
                    },
                    hide: function() {
                        element.style.opacity = '0';
                        setTimeout(() => {
                            element.style.display = 'none';
                        }, 300);
                    }
                };
            };
            
            // Handle toast close buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-close')) {
                    const toast = e.target.closest('.toast');
                    if (toast) {
                        const toastInstance = new Toast(toast);
                        toastInstance.hide();
                    }
                }
            });
            
            /**
             * Simple Tooltip implementation
             */
            window.Tooltip = function(element, options) {
                const title = options?.title || element.getAttribute('title');
                if (!title) return;
                
                // Remove title attribute to prevent default tooltip
                element.removeAttribute('title');
                
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.style.cssText = `
                    position: absolute;
                    background: rgba(0,0,0,0.9);
                    color: white;
                    padding: 0.25rem 0.5rem;
                    border-radius: 0.25rem;
                    font-size: 0.875rem;
                    white-space: nowrap;
                    z-index: 1000;
                    pointer-events: none;
                    opacity: 0;
                    transition: opacity 0.2s;
                `;
                tooltip.textContent = title;
                
                element.addEventListener('mouseenter', function() {
                    document.body.appendChild(tooltip);
                    const rect = element.getBoundingClientRect();
                    tooltip.style.left = rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2) + 'px';
                    tooltip.style.top = rect.top - tooltip.offsetHeight - 5 + 'px';
                    tooltip.style.opacity = '1';
                });
                
                element.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                    setTimeout(() => {
                        if (tooltip.parentNode) {
                            tooltip.parentNode.removeChild(tooltip);
                        }
                    }, 200);
                });
            };
        })();
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
