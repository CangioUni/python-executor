<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="header-title">Script Manager</h1>
            <a href="/add" class="btn btn-primary">Add New Script</a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Scripts</h2>
            </div>
            <div class="card-content">
                {% if scripts %}
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Policy</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for name, script in scripts.items() %}
                            <tr data-name="{{ name }}">
                                <td>
                                    <a href="/script/{{ name }}">{{ name }}</a>
                                </td>
                                <td>{{ script.policy }}</td>
                                <td>
                                    <span class="status status-{{ statuses[name].replace(' ', '-') }}" id="status-{{ name }}">
                                        {{ statuses[name] }}
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a href="/start/{{ name }}" class="btn btn-sm btn-success">Start</a>
                                        <a href="/stop/{{ name }}" class="btn btn-sm btn-danger">Stop</a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="text-center" style="padding: 3rem;">
                    <p class="text-lg mb-4">No scripts configured yet.</p>
                    <a href="/add" class="btn btn-primary">Add Your First Script</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
    (function(){
        function setStatus(name, status){
            const el = document.getElementById('status-' + name);
            if(!el) return;
            el.textContent = status;
            el.className = 'status status-' + status.replace(/\s+/g,'-');
        }
        const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws/status');
        ws.onmessage = (ev) => {
            try {
                const data = JSON.parse(ev.data);
                Object.entries(data).forEach(([name, status])=> setStatus(name, status));
            } catch(e) { /* ignore */ }
            // send a ping to keep the loop going server-side
            ws.send('ping');
        };
    })();
    </script>
</body>
</html>
